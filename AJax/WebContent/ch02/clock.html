<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
현재 시각은 <span id="clock" style="border: 1px dotted red">ㅎ</span> 입니다.
</body>
<script>
window.onload = function(){
	printTime();
}

function printTime(){
	var clock = document.getElementById("clock");
	var now = new Date();
	clock.innerHTML = now.getFullYear() + "년" + (now.getMonth() +1) + "월" + now.getDate() + "일" 
					+ now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() +"초";
	
	setTimeout("printTime()", 1000); // n초마다 "()"의 함수를 계속 불러온다. 
}
</script>
</html>
