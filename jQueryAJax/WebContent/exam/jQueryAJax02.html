<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<label>이름을 입력하세요 </label>
		<input type="text" name="username" class="user">
		<input type="button" id="submit" value="입력">
	</form>
	<br>
	<div id="msg"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$().ready(function(){
	$('#submit').on('click', function(){
		//var sendData = $('.user').val();
		var sendData = $('input[name=username]').val(); 
		//			$('input[class=user]').val();
		$.ajax({
			type: 'post',
			url: 'jQueryAJax02_data.jsp',
			data: {'username' : sendData },
			dataType: 'html',
			success : function(result){
					$('#msg').html(result);
					
				}, 
			error : function(){
				alert("실패");
			}
			
		});
	});
	
});
</script>
</html>
