<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<select id="animal">
		<option>lion</option>
		<option>bear</option>
		<option>elephant</option>
		<option>giraffe</option>
		<option>tiger</option>
	</select>
	
	<select onchange="go()">
		<option>apple</option>
		<option>orange</option>
		<option>strawberry</option>
		<option>melon</option>
		<option>kiwi</option>
	</select>
	<br>
	<div id="output"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#animal').change(function(){
		var value = $('select#animal > option:selected').val();
		$('#output').text(value+"를 선택").css('color', 'red');
		});	
	});
</script>

<script>
function go(){
	var value = $('select:eq(1) > option:selected').val();
	$('#output').text(value+"를 선택").css('color', 'green');
}
</script>
</html>
<!-- 
자식(자손) 선택자
상위태그 > 하위태그

후손 선택자 (자손, 후손 모두 선택됨 )
상위태그 하위태그 -->
