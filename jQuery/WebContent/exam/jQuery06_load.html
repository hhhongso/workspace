<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.container{
	position: absolute;
	top: 10px; 
	left: 100px; 
	width: 600px;
	height: 300px; 
	border: 1px dotted red; 
	font-size: 10px; 
}
</style>
<body>
	<a id="welcome" href="javascript:void(0)"> 처음화면 </a><br>
	<a id="sample" href="#"> 샘플화면 </a><br>
	
	<div id="result" class="container" style="font-size: 20px"></div>
	<div></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
	//result.innerText = "왼쪽 메뉴를 선택하시오";
	$('.container').text("왼쪽 메뉴를 선택하시오!");
	$('#welcome').click(function(){
		$('#result').html("<font color=red>Welcome jQuery</font>")
		$('#result').css('font-size', '50pt');
		$('#result').css('font-weight', 'bold');
	});
	
	$('#sample').click(function(){
		$('#result').removeAttr('style');
		$('#result').load('sample.txt');
	});
});
</script>
</html>
