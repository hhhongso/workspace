<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="first" style="border: 2px dotted red; width: 50%; height: 100px; ">first div</div>
	<div id="second" style="border: 2px dotted blue; width: 50%; height: 100px; ">second div</div>

	});
});
</script>
</html>
