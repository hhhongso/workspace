<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="text">이 문장을 바꿀 것입니다!</p>
<input type = "button" value = "바꾸기!" onclick ="change()">
</body>

	<script>
	function change(){
		var str = document.getElementById("text");
		str.innerHTML = "이 문장으로 바뀌었습니다!";
		
	}
	</script>
</html>
